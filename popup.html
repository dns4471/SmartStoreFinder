<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스마트 스토어 파인더</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <polyline points="3.27,6.96 12,12.01 20.73,6.96" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <line x1="12" y1="22.08" x2="12" y2="12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <h1>스마트 스토어 파인더</h1>
            </div>
        </header>

        <main class="main-content">
            <form id="searchForm" class="search-form">
                <div class="input-group">
                    <label for="brandInput">브랜드명</label>
                    <input 
                        type="text" 
                        id="brandInput" 
                        placeholder="예: 삼성, 애플, LG..."
                        required
                    >
                </div>

                <div class="input-group">
                    <label for="keywordInput">키워드</label>
                    <input 
                        type="text" 
                        id="keywordInput" 
                        placeholder="예: 스마트폰, 노트북, 이어폰..."
                        required
                    >
                </div>

                <div class="search-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="exactMatch">
                        <span class="checkmark"></span>
                        정확한 브랜드명 매칭
                    </label>
                </div>

                <button type="submit" class="search-btn" id="searchBtn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="11" cy="11" r="8" stroke="currentColor" stroke-width="2"/>
                        <path d="m21 21-4.35-4.35" stroke="currentColor" stroke-width="2"/>
                    </svg>
                    검색 시작
                </button>
            </form>

            <div class="status-section">
                <div id="statusMessage" class="status-message hidden">
                    <div class="status-icon">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <polyline points="22,4 12,14.01 9,11.01" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                    <span id="statusText">검색 준비 완료</span>
                </div>
            </div>

            <div class="recent-searches">
                <h3>최근 검색</h3>
                <div id="recentList" class="recent-list">
                    <!-- 최근 검색 항목들이 동적으로 추가됩니다 -->
                </div>
            </div>
        </main>
    </div>

    <script src="popup.js"></script>
</body>
</html>
